<!DOCTYPE html>
<html lang="en">
    <title>Super Geocoder</title>
    <head>
        <link href="../static/main.css" rel="stylesheet">
    </head>
        <body>
            <div class="container">
                <h1>Super Geocoder</h1>
                <h3>Please upload your csv file. The values contaaining addresses should be in a column named <i>address</i> or <i>Address</i></h3>
                <div class='message'>
                  {{text | safe}}
                </div>
                <form action="{{url_for('success')}}" method="POST" enctype='multipart/form-data'>
                    <input type='file' accept='.csv' name='file'>
                    <button type="submit">Submit</button>
                </form>
                {% include [btn] ignore missing %}
                {% include [dow] ignore missing %}
            </div>
        </body>








</html>
